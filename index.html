<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Factura.js</title>
</head>
<body>
    <h1 class="title">Generador de factura</h1>
    <div class="conatiner-img">
        <img src="/img/imp-factura.png">
    </div>
    <br>
<div class="container">
    <div class="container-input">
    <label for="">Ingrese el identificador </label><input type="text" name="idCliente" id="idCliente"  placeholder="idCliente">

    <label for="">Ingrese nombre del cliente </label><input type="text" name="nombreCliente" id="nombreCliente" placeholder="Nombre">
    
    <label for="">Ingrese la direccion</label><input type="text" name="direccionCliente" id="direccionCliente" placeholder="Direccion">

    <label for="">Ingrese el CUIT</label><input type="text" name="cuitCliente" id="cuitCliente" placeholder="CUIT">
   
    <div class="container-option">
    <label for="">Ingrese la condici√≥n fiscal</label>
    <select name="" id="condFinsCliente">
        <option value="consumidor final">Consumidor final</option>
        <option value="monotributista">Monotributista</option>
        <option value="responsable inscripto">Responsable inscripto</option>
        <option value="exento">Exento</option>
    </select>

    <label for="">Ingrese el medio de pago</label>
    <select name="" id="medioPago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
    </select>
    </div>
    
    <br>
    <button type="onclick" name="Continuar" onclick="generarFactura()">Continuar</button>
    </div>
</div>
    
</body>
