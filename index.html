<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Factura.js</title>
</head>
<body>
    <h1 class="title">Generador de factura</h1>
    <div class="conatiner-img">
        <img src="/img/orange.webp" width="90px" height="100px">
    </div>
    <br>
<div class="container">
    <div class="container-input">
     <label for="">Ingrese el identificador </label><input type="text" name="idCliente" id="idCliente"  placeholder="idCliente">

    <label for="">Ingrese nombre del cliente </label><input type="text" name="nombreCliente" id="nombreCliente" placeholder="Nombre">
    
    <label for="">Ingrese la direccion</label><input type="text" name="direccionCliente" id="direccionCliente" placeholder="Direccion">

    <label for="">Ingrese el telefono</label><input type="text" name="telefonoCliente" id="telefonoCliente" placeholder="Telefono">
    <br>   
    <button type="onclick" name="Continuar" onclick="generarFactura()">Continuar</button>
    </div>
</div>
